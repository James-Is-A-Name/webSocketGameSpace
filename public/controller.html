<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/styles/main.css" rel="stylesheet">
    <title>Controller</title>
</head>
<body>
    <div style="height: 95vh">
        <div style="text-align:center; display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <h1 id="titleText">Player --</h1>
            <h1 id="locationText">on display --</h1>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; height: 90vh">
            
            <button onpointerdown="leftStart()" onpointerup="leftStop()">left</button>
            <div style="text-align:center; display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr 1fr;">
                <button onpointerdown="actionPressed(2)">action 2</button>
                <button onpointerdown="actionPressed(1)">action 1</button>
            </div>
            <button onpointerdown="rightStart()" onpointerup="rightStop()">right</button>
            <!-- <button onmousedown="leftStart()" onmouseup="leftStop()" onclick="leftPressed()">left</button>
            <button onmousedown="rightStart()" onmouseup="leftStop()" onclick="actionPressed()">action</button>
            <button onclick="rightPressed()">right</button> -->
        </div>
    </div>
</body>

<script>
    var serverConnection;

    var leftPressTimer;
    var rightPressTimer;
    
    document.addEventListener("DOMContentLoaded",getServerIp);


    function leftStart(){
        console.log("left pressed")
        if(!leftPressTimer){
            leftPressTimer = setInterval(()=>{
                serverConnection.send(JSON.stringify({moveLeft:true}));
            },30)
        }
    }
    function leftStop(){
        clearInterval(leftPressTimer);
        leftPressTimer = undefined;
    }
    
    function rightStart(){
        console.log("right pressed")

        if(!rightPressTimer){
            rightPressTimer = setInterval(()=>{
                serverConnection.send(JSON.stringify({moveRight:true}));
            },30)
        }
    }
    function rightStop(){
        clearInterval(rightPressTimer);
        rightPressTimer = undefined;
    }



    function leftPressed(){
        //serverConnection.send(JSON.stringify({moveLeft:true}));
    }
    function rightPressed(){
        //serverConnection.send(JSON.stringify({moveRight:true}));
        
    }
    function actionPressed(){
        serverConnection.send(JSON.stringify({actionDo:true}));
    }

    function connectWebSocket(serverIp){

        //get a websocekt connection
        // let serverIpAddress = "192.168.1.82"
        let serverIpAddress = "localhost"
        serverConnection = new WebSocket(`ws://${serverIp}:43211`);
        serverConnection.onopen = ()=> {
            console.log("websocket open")
            serverConnection.send(JSON.stringify({newPlayer:true}));
        }
        serverConnection.onmessage = (message) => {

            let theMessage = JSON.parse(message.data);
            
            if(theMessage.playerId){


                //show the user what player number they are
                let title = document.getElementById("titleText");

                title.innerHTML = `Person ${theMessage.playerId}`;
            }
        }
    }



    function getServerIp(){
        fetch("/getIp").then(response => {

            response.text().then((text)=>{
                let serverIp = JSON.parse(text).serverIp;

                connectWebSocket(serverIp);

            }).catch((err)=>{
                console.log("something went wrong the computer says")
            })
        })
        .catch((err)=>{
        console.log("i porbably wrote something wrong got err of ",err)
        })
    }

</script>
</html>
