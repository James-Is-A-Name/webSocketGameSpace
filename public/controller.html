<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/styles/main.css" rel="stylesheet">
    <title>Controller</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; height: 90vh">
        
        <button onpointerdown="leftStart()" onpointerup="leftStop()">left</button>
        <button onpointerdown="actionPressed()">action </button>
        <button onpointerdown="rightStart()" onpointerup="rightStop()">right</button>
        <!-- <button onmousedown="leftStart()" onmouseup="leftStop()" onclick="leftPressed()">left</button>
        <button onmousedown="rightStart()" onmouseup="leftStop()" onclick="actionPressed()">action</button>
        <button onclick="rightPressed()">right</button> -->
    </div>
</body>

<script>
    var serverConnection;

    var leftPressTimer;
    var rightPressTimer;
    
    document.addEventListener("DOMContentLoaded",connectWebSocket);


    function leftStart(){
        console.log("left pressed")
        leftPressTimer = setInterval(()=>{
            serverConnection.send(JSON.stringify({moveLeft:true}));
        },30)
    }
    function leftStop(){
        clearInterval(leftPressTimer);
    }
    
    function rightStart(){
        console.log("right pressed")
        rightPressTimer = setInterval(()=>{
            serverConnection.send(JSON.stringify({moveRight:true}));
        },30)
    }
    function rightStop(){
        clearInterval(rightPressTimer);
    }



    function leftPressed(){
        //serverConnection.send(JSON.stringify({moveLeft:true}));
    }
    function rightPressed(){
        //serverConnection.send(JSON.stringify({moveRight:true}));
        
    }
    function actionPressed(){
        serverConnection.send(JSON.stringify({actionDo:true}));
    }

    function connectWebSocket(){

        //get a websocekt connection
        let serverIpAddress = "192.168.1.82"
        serverConnection = new WebSocket(`ws://${serverIpAddress}:43211`);
        serverConnection.onopen = ()=> {
            console.log("websocket open")
            // serverConnection.send(JSON.stringify({actAsDisplay:true}));
        }        
    }
</script>
</html>
