<!DOCTYPE html>
<html style="height:95%" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/styles/main.css" rel="stylesheet">
    <title>Controller</title>
    <script type="text/javascript" src="/scripts/controller.js"></script>
</head>
<body style="height:100%">
    <!-- the unselectable is so on phones you cant tap it repeatidly without it stoping to try and copy the text -->
    <div unselectable="on" style="height: 100%; display: grid; grid-template-columns: 1fr; grid-template-rows: 20vh 4fr;">
        <div style="text-align:center; display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <h1 id="titleText">Player --</h1>
            <h1 id="locationText">on display --</h1>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
            
            
            <button class="controllerButton" value="moveLeft">left</button>
            <div style="text-align:center; display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr 1fr;">
                <button class="controllerButton" value="action2">action 2</button>
                <!-- <button onclick="testing()">action 2</button> -->
                <button class="controllerButton" value="action1">action 1</button>
            </div>
            <button class="controllerButton" value="moveRight">right</button>
        </div>
    </div>
</body>
</html>
